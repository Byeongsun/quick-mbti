<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick-MBTI : 빠르게 MBTI를 알려줍니다</title>
  <meta name="description" content="8문항 시작 · 동률 시 같은 축에서 최대 6문항까지 자동 확장 · 한 페이지 결과 보고서" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    :root{--ink:#111827;--border:#e5e7eb;--muted:#6b7280;--bg:#f8fafc;}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;line-height:1.58;margin:16px;color:var(--ink);background:var(--bg)}
    h1{font-size:1.2rem;margin:0 0 12px}
    .wrap{max-width:900px;margin:0 auto}
    .card{border:1px solid var(--border);border-radius:12px;background:#fff}
    .q{border:1px solid var(--border);border-radius:10px;padding:12px;margin:12px 0;background:#fff}
    .q h3{margin:0 0 8px;font-size:1rem}
    .opts{display:flex;gap:12px;flex-wrap:wrap}
    label{display:flex;align-items:flex-start;gap:8px;cursor:pointer;max-width:820px}
    input[type="radio"]{margin-top:3px}
    .req{color:#b91c1c;font-size:.9rem;display:none;margin-top:6px}
    .hint{font-size:.9rem;color:var(--muted);margin-top:6px;max-width:820px}
    #result{margin-top:18px}
    #result pre{background:#fff;border:1px solid var(--border);padding:16px;border-radius:10px;white-space:pre-wrap;line-height:1.55}
    #result strong.type{font-size:1.8rem;font-weight:800}
    .mode-box{padding:16px;display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:flex-start}
    .mode-box button{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;font-size:1rem;cursor:pointer}
    .mode-box button:hover{background:#f3f4f6}
    .muted{color:var(--muted);font-size:.92rem}
    @media print{ #mode-select,#form,.q,.hint,.req{display:none !important} body{background:#fff} #result pre{border:0;border-radius:0} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Quick-MBTI : 빠르게 MBTI를 알려줍니다</h1>

    <!-- 출제 범위 선택 -->
    <div id="mode-select" class="card mode-box">
      <div>
        <div style="font-weight:600;margin-bottom:6px">출제 범위를 고르세요</div>
        <div class="muted">기본 8문항 · 동률이면 같은 축에서 자동으로 추가(최대 6문항)</div>
      </div>
      <div style="flex:1 0 100%"></div>
      <button id="btn-general" type="button">일반</button>
      <button id="btn-senior" type="button">어르신(65세 이상)</button>
    </div>

    <form id="form" style="display:none"></form>
    <section id="result" aria-live="polite"></section>
  </div>

  <script src="js/app.js?v=2025-08-18-1" defer></script>
</body>
</html>
