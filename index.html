<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick-MBTI : 빠르게 MBTI를 알려줍니다</title>
  <meta name="description" content="8문항 스토리형 MBTI · 동률 시 추가 문항 자동 출제(0~8개) · 보고서 한 페이지 결과" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    :root{--ink:#111827;--border:#e5e7eb;--muted:#6b7280;}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;line-height:1.58;margin:16px;color:#111827;background:#f8fafc}
    h1{font-size:1.2rem;margin:0 0 12px}
    .q{border:1px solid var(--border);border-radius:10px;padding:12px;margin:12px 0;background:#fff}
    .q h3{margin:0 0 8px;font-size:1rem}
    .opts{display:flex;gap:12px;flex-wrap:wrap}
    label{display:flex;align-items:flex-start;gap:8px;cursor:pointer;max-width:820px}
    input[type="radio"]{margin-top:3px}
    .req{color:#b91c1c;font-size:.9rem;display:none;margin-top:6px}
    .hint{font-size:.9rem;color:#6b7280;margin-top:6px;max-width:820px}
    #result{margin-top:18px}
    /* 캡처/인쇄 친화 */
    #result pre{background:#fff;border:1px solid var(--border);padding:16px;border-radius:10px;white-space:pre-wrap;line-height:1.55}
    @media print{
      #form,.q,.hint,.req{display:none !important}
      body{background:#fff}
      #result pre{border:0;border-radius:0}
    }
  </style>
</head>
<body>
  <h1>Quick-MBTI : 빠르게 MBTI를 알려줍니다</h1>

  <form id="form"><!-- JS가 data/*.json을 불러와 문항을 렌더링합니다 --></form>
  <section id="result" aria-live="polite"></section>

  <!-- 캐시 버스터로 항상 최신 JS 로드 -->
  <script src="js/app.js?v=20250816" defer></script>
</body>
</html>
